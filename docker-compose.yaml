version: "3.9"

services:
  co2-api:
    build: .
    container_name: co2-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/workspace:ro
      - ../test-network:/test-network:ro
    environment:
      - REPO_ROOT=/
      - DISCOVERY_AS_LOCALHOST=true
      - NODE_ENV=production
      - PORT=8000
      - MONGO_URI=mongodb://mongo:27017/energyx
      - JWT_SECRET=change-me
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
