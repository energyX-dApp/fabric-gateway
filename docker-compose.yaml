version: "3.9"

services:
  co2-api:
    build: .
    container_name: co2-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ${TEST_NETWORK_HOST}:/test-network:ro
    environment:
      - REPO_ROOT=/
      - DISCOVERY_AS_LOCALHOST=true
      - NODE_ENV=production
      - PORT=8000
      - JWT_SECRET=change-me
    restart: unless-stopped

